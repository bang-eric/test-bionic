<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
    <title>Document</title>
    <style>
      @media screen and (max-width: 375px) {
        /* STYLES HERE */
        .duaTiga {
          flex-direction: column;
        }

        .bawah{
          flex-direction: column;
        }

        .kanan{
          display: flex;
          justify-content: space-between;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" style="background-color: whitesmoke; height: auto;
      border: 10px solid grey; padding: 10px;">
      <header style="border: 5px solid;">
        <div class="content text-center" style="background-color: blue; border:
          5px solid;">
          <h1>1</h1>
        </div>
        <div class="duaTiga d-flex justify-content-around" style="border: 5px
          solid;">
          <div class="content text-center" style="width: 100%; background-color:
            blue;
            border:
            5px solid;">
            <h1>2</h1>
          </div>
          <div class="content text-center" style="width: 100%; background-color:
            blue;
            border:
            5px solid;">
            <h1>3</h1>
          </div>
        </div>
        <div class="bawah d-flex" style="border: 5px solid;">
          <div class="content text-center flex-grow-1" style="width: 100%;
            background-color:
            blue;
            border:
            5px solid; flex: 65%;">
            <div>
              <div class="content text-center" style="width: 100%;
                background-color:
                blue;
                border:
                5px solid; padding: 5px;">
                <div class="content text-center" style="width: 100%;
                  background-color:
                  red;
                  border:
                  5px solid; height: 150px;">
                  <h1>4</h1>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-around content text-center"
              style="width: 100%;
              background-color:
              blue;
              border:
              5px solid;">
              <div class="content text-center" style="width: 100%;
                background-color:
                blue;
                border:
                5px solid;">
                <h1>5</h1>
              </div>
              <div class="content text-center" style="width: 100%;
                background-color:
                blue;
                border:
                5px solid;">
                <h1>6</h1>
              </div>
              <div class="content text-center" style="width: 100%;
                background-color:
                blue;
                border:
                5px solid;">
                <h1>7</h1>
              </div>
            </div>
          </div>
          <div class="kanan content text-center flex-grow-0" style="width: 100%;
            background-color:
            blue;
            border:
            5px solid; padding: 3px; flex: 35%;">
            <div class="content text-center" style="width: 100%;
              background-color:
              red;
              border:
              5px solid; margin-bottom: 3px;">
              <h1>8</h1>
            </div>
            <div class="content text-center" style="width: 100%;
              background-color:
              red;
              border:
              5px solid; margin-bottom: 3px;">
              <h1>9</h1>
            </div>
            <div class="content text-center" style="width: 100%;
              background-color:
              red;
              border:
              5px solid; margin-bottom: 3px;">
              <h1>10</h1>
            </div>
          </div>
        </div>
      </header>
      <section style="margin-top: 10px;">
        <div class="content text-center" style="width: 60%;
          background-color:
          blue;
          border:
          5px solid; height: 300px; position: relative;">
          <div style="background-color: red; width: 200px; height: 100px;
            position: relative; display:
            inline-block"></div>
          <div style="background-color: white; width: 100px; height: 200px;
            position: absolute; margin-top: 25px; margin-left: -50px; display:
            inline-block;"></div>
          <div style="background-color: red; width: 200px; height: 100px;
            position: absolute; margin-top: 190px; margin-left: -25px; display:
            inline-block;"></div>

        </div>
      </section>
    </div>
  </body>
</html>
